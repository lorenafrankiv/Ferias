<html lang="pt-br">

    <title>CONTAGEM REGRESSIVA PARA FÉRIAS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1>THE FÉRIAS IS COMING...</h1>

    <main>
        <div class="catGif">
            <iframe allow="fullscreen" frameBorder="0" height="270" src="https://giphy.com/embed/IsDjNQPc4weWPEwhWm/video" width="480">

            <div class="countdown-body">
                <div class="countdown-container" id="geral">

            </div>

    </main>
